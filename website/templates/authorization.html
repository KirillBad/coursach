{% extends "base.html" %} 
{% block content %}
<style>
body {
    height: 100vh;
    justify-content: center;
}
</style>
<form method="POST" class="grid-auth">
  <h2>Вход</h2>
  <p>Почта</p>
  <input type="text" name="login" required></input>
  <p>Пароль</p>
  <input type="password" name="password" required></input>
  <div>
    <label class="checkbox">
      <p>Запомнить меня</p>
      <input name="remember_me" type="checkbox">
    </label>
    <div class="reg-a">
      <p>Нет аккаунта?</p>
      <a href="{{ url_for('auth.registration') }}"><span>Регистрация</span></a>
    </div>
  </div>
  <button type="submit">Войти</button>
</form>
{% endblock %}
