{% extends "base.html" %} 
{% block content %}
    <form method="POST" class="grid-auth">
      <h2>Вход</h2>
      <p>Почта</p>
      <input type="text" name="login" required></input>
      <p>Пароль</p>
      <input type="password" name="password" required></input>
      <div>
        <label class="checkbox">
          <p>Запомнить меня</p>
          <input name="remember_me" type="checkbox">
        </label>
        <a class="reg-a" href="{{ url_for('auth.registration') }}">Нет аккаунта?</a>
      </div>
      <button type="submit">Войти</button>
    </form>
{% endblock %}
