{% extends "base.html" %} 
{% block content %}
<form method="POST" class="grid-reg">
  <h2>Регистрация</h2>
  <p>Почта</p>
  <input type="text" name="login" required></input>
  <p>Пароль</p>
  <input type="password" name="password" required></input>
  <p>Повторите пароль</p>
  <input type="password" name="passwordConfirm" required></input>
  <div class="login-a">
    <p>Уже есть аккаунт?</p>
    <a href="{{ url_for('auth.authorization') }}"><span>Войти</span></a>
  </div>
  <button type="submit">Зарегестрироваться</button>
</form>
{% endblock %}
